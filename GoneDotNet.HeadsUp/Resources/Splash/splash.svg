<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 456 456" style="enable-background:new 0 0 456 456;" xml:space="preserve">
     
    <defs>
        <!-- Electric full-screen background -->
        <radialGradient id="splashBackground" cx="50%" cy="50%" r="100%">
            <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#8E44AD;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#3498DB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
        </radialGradient>
        
        <!-- Explosive phone gradient -->
        <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#F1C40F;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
        </linearGradient>
        
        <!-- Dynamic thought bubble gradient -->
        <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="80%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#3498DB;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:0.7" />
        </radialGradient>
        
        <!-- Electric text gradient -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#F1C40F;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Full vibrant background covering entire screen -->
    <rect width="456" height="456" fill="url(#splashBackground)" />
    
    <!-- Electric energy rings -->
    <circle cx="228" cy="228" r="200" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.3" />
    <circle cx="228" cy="228" r="170" fill="none" stroke="#F1C40F" stroke-width="4" opacity="0.5" />
    <circle cx="228" cy="228" r="140" fill="none" stroke="#FF1B8D" stroke-width="5" opacity="0.7" />
    
    <!-- Massive phone in center -->
    <rect x="153" y="120" width="150" height="240" rx="35" ry="35" 
          fill="url(#phoneGradient)" stroke="#FFFFFF" stroke-width="8" />
    
    <!-- Bright screen -->
    <rect x="178" y="155" width="100" height="170" rx="25" ry="25" 
          fill="#FFFFFF" />
    
    <!-- Multiple electric question marks -->
    <text x="228" y="210" 
          font-family="Arial, sans-serif" 
          font-size="40" 
          font-weight="bold" 
          fill="#FF1B8D" 
          text-anchor="middle">?</text>
    <text x="200" y="250" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="#3498DB" 
          text-anchor="middle">?</text>
    <text x="256" y="270" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#27AE60" 
          text-anchor="middle">?</text>
    
    <!-- Explosive thought bubbles -->
    <circle cx="100" cy="150" r="35" fill="url(#bubbleGradient)" />
    <circle cx="70" cy="120" r="25" fill="url(#bubbleGradient)" opacity="0.8" />
    <circle cx="45" cy="95" r="18" fill="url(#bubbleGradient)" opacity="0.6" />
    <circle cx="25" cy="75" r="12" fill="url(#bubbleGradient)" opacity="0.4" />
    
    <circle cx="356" cy="140" r="40" fill="url(#bubbleGradient)" />
    <circle cx="390" cy="105" r="30" fill="url(#bubbleGradient)" opacity="0.8" />
    <circle cx="420" cy="75" r="22" fill="url(#bubbleGradient)" opacity="0.6" />
    <circle cx="445" cy="50" r="15" fill="url(#bubbleGradient)" opacity="0.4" />
    
    <!-- Electric lightning effects -->
    <path d="M50 228 L80 200 L65 220 L95 190 L70 210 L100 180" 
          stroke="#F1C40F" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9" />
    <path d="M406 228 L376 200 L391 220 L361 190 L386 210 L356 180" 
          stroke="#FF6B35" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9" />
    
    <!-- Bottom lightning -->
    <path d="M80 380 L110 350 L95 370 L125 340 L100 360 L130 330" 
          stroke="#FF1B8D" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8" />
    <path d="M376 380 L346 350 L361 370 L331 340 L356 360 L326 330" 
          stroke="#8E44AD" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8" />
    
    <!-- Massive game title -->
    <text x="228" y="390" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="url(#textGradient)" 
          text-anchor="middle" 
          stroke="#8E44AD" 
          stroke-width="2">HEADS UP</text>
          
    <text x="228" y="430" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle" 
          stroke="#FF1B8D" 
          stroke-width="1">CLONE</text>
    
    <!-- Explosive star bursts everywhere -->
    <g fill="#F1C40F" opacity="0.9">
        <path d="M120 80 L128 95 L143 90 L135 105 L150 100 L135 115 L143 130 L128 125 L120 140 L112 125 L97 130 L105 115 L90 100 L105 105 L97 90 L112 95 Z" />
    </g>
    <g fill="#FF6B35" opacity="0.9">
        <path d="M336 70 L344 85 L359 80 L351 95 L366 90 L351 105 L359 120 L344 115 L336 130 L328 115 L313 120 L321 105 L306 90 L321 95 L313 80 L328 85 Z" />
    </g>
    <g fill="#FF1B8D" opacity="0.8">
        <path d="M80 320 L88 335 L103 330 L95 345 L110 340 L95 355 L103 370 L88 365 L80 380 L72 365 L57 370 L65 355 L50 340 L65 345 L57 330 L72 335 Z" />
    </g>
    <g fill="#27AE60" opacity="0.8">
        <path d="M376 340 L384 355 L399 350 L391 365 L406 360 L391 375 L399 390 L384 385 L376 400 L368 385 L353 390 L361 375 L346 360 L361 365 L353 350 L368 355 Z" />
    </g>
    
    <!-- Electric particles covering the screen -->
    <circle cx="50" cy="50" r="8" fill="#F1C40F" opacity="0.9" />
    <circle cx="406" cy="40" r="10" fill="#FF6B35" opacity="0.9" />
    <circle cx="30" cy="250" r="6" fill="#FF1B8D" opacity="0.9" />
    <circle cx="426" cy="280" r="9" fill="#3498DB" opacity="0.9" />
    <circle cx="60" cy="400" r="7" fill="#27AE60" opacity="0.9" />
    <circle cx="396" cy="416" r="8" fill="#8E44AD" opacity="0.9" />
    <circle cx="180" cy="40" r="5" fill="#16A085" opacity="0.9" />
    <circle cx="276" cy="35" r="6" fill="#FFFFFF" opacity="0.8" />
    <circle cx="150" cy="416" r="7" fill="#F1C40F" opacity="0.9" />
    <circle cx="306" cy="421" r="8" fill="#FF1B8D" opacity="0.9" />
</svg>
