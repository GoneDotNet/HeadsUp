<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 360 360" style="enable-background:new 0 0 360 360;" xml:space="preserve">
     
    <defs>
        <!-- Super vibrant background gradient -->
        <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="80%">
            <stop offset="0%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#8E44AD;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#3498DB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
        </radialGradient>
        
        <!-- Electric phone gradient -->
        <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
            <stop offset="33%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="66%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
        </linearGradient>
        
        <!-- Bright brain/thought gradient -->
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#16A085;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Vibrant background -->
    <circle cx="180" cy="180" r="175" fill="url(#backgroundGradient)" />
    
    <!-- Electric outer ring -->
    <circle cx="180" cy="180" r="160" fill="none" stroke="url(#phoneGradient)" stroke-width="8" opacity="0.8" />
    
    <!-- Central phone with dramatic size -->
    <rect x="130" y="80" width="100" height="160" rx="25" ry="25" 
          fill="url(#phoneGradient)" stroke="#FFFFFF" stroke-width="4" />
    
    <!-- Bright white screen -->
    <rect x="145" y="105" width="70" height="110" rx="15" ry="15" 
          fill="#FFFFFF" />
    
    <!-- Multiple question marks for energy -->
    <text x="180" y="140" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="#FF1B8D" 
          text-anchor="middle">?</text>
    <text x="160" y="170" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="#3498DB" 
          text-anchor="middle">?</text>
    <text x="200" y="180" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#27AE60" 
          text-anchor="middle">?</text>
    
    <!-- Thought bubbles emanating from phone -->
    <circle cx="120" cy="120" r="15" fill="url(#brainGradient)" opacity="0.8" />
    <circle cx="105" cy="105" r="10" fill="url(#brainGradient)" opacity="0.7" />
    <circle cx="95" cy="95" r="6" fill="url(#brainGradient)" opacity="0.6" />
    
    <circle cx="240" cy="110" r="18" fill="url(#brainGradient)" opacity="0.8" />
    <circle cx="260" cy="90" r="12" fill="url(#brainGradient)" opacity="0.7" />
    <circle cx="275" cy="75" r="8" fill="url(#brainGradient)" opacity="0.6" />
    
    <!-- Electric lightning bolts -->
    <path d="M80 180 L95 165 L85 175 L100 160 L85 170 L95 155" 
          stroke="#F1C40F" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M280 190 L265 175 L275 185 L260 170 L275 180 L265 165" 
          stroke="#FF6B35" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- Curved game title -->
    <path id="titleCurve" d="M 60 280 Q 180 260 300 280" stroke="none" fill="none"/>
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" stroke="#8E44AD" stroke-width="1">
        <textPath href="#titleCurve" startOffset="50%" text-anchor="middle">
            HEADS UP CLONE
        </textPath>
    </text>
    
    <!-- Explosive star bursts -->
    <g fill="#F1C40F" opacity="0.9">
        <path d="M100 250 L105 260 L115 255 L110 265 L120 260 L110 270 L115 280 L105 275 L100 285 L95 275 L85 280 L90 270 L80 260 L90 265 L85 255 L95 260 Z" />
    </g>
    <g fill="#FF6B35" opacity="0.9">
        <path d="M260 240 L265 250 L275 245 L270 255 L280 250 L270 260 L275 270 L265 265 L260 275 L255 265 L245 270 L250 260 L240 250 L250 255 L245 245 L255 250 Z" />
    </g>
    
    <!-- Electric particles -->
    <circle cx="70" cy="200" r="4" fill="#FF1B8D" opacity="0.9" />
    <circle cx="290" cy="210" r="5" fill="#3498DB" opacity="0.9" />
    <circle cx="80" cy="140" r="3" fill="#27AE60" opacity="0.9" />
    <circle cx="280" cy="150" r="4" fill="#F1C40F" opacity="0.9" />
    <circle cx="110" cy="300" r="3" fill="#FF6B35" opacity="0.9" />
    <circle cx="250" cy="310" r="4" fill="#8E44AD" opacity="0.9" />
</svg>
