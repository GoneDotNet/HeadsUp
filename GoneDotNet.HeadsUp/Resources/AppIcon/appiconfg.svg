<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 360 360" style="enable-background:new 0 0 360 360;" xml:space="preserve">
     
    <defs>
        <!-- Electric phone gradient -->
        <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF1B8D;stop-opacity:1" />
        </linearGradient>
        
        <!-- Brain bubble gradient -->
        <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Large central phone -->
    <rect x="120" y="90" width="120" height="180" rx="30" ry="30" 
          fill="url(#phoneGradient)" stroke="#FFFFFF" stroke-width="6" />
    
    <!-- Bright screen -->
    <rect x="140" y="120" width="80" height="120" rx="20" ry="20" 
          fill="#FFFFFF" />
    
    <!-- Multiple colorful question marks -->
    <text x="180" y="160" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="#FF1B8D" 
          text-anchor="middle">?</text>
    <text x="160" y="190" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#3498DB" 
          text-anchor="middle">?</text>
    <text x="200" y="210" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="#27AE60" 
          text-anchor="middle">?</text>
    
    <!-- Thought bubbles -->
    <circle cx="100" cy="130" r="20" fill="url(#bubbleGradient)" />
    <circle cx="80" cy="110" r="14" fill="url(#bubbleGradient)" opacity="0.8" />
    <circle cx="65" cy="95" r="10" fill="url(#bubbleGradient)" opacity="0.6" />
    
    <circle cx="260" cy="120" r="22" fill="url(#bubbleGradient)" />
    <circle cx="285" cy="95" r="16" fill="url(#bubbleGradient)" opacity="0.8" />
    <circle cx="305" cy="75" r="12" fill="url(#bubbleGradient)" opacity="0.6" />
    
    <!-- Electric particles -->
    <circle cx="60" cy="180" r="6" fill="#F1C40F" />
    <circle cx="300" cy="200" r="8" fill="#FF6B35" />
    <circle cx="70" cy="250" r="5" fill="#27AE60" />
    <circle cx="290" cy="260" r="7" fill="#FF1B8D" />
</svg>
